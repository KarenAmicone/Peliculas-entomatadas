<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Moodvie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale= 1.0, minimum-scale= 1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Laila%7CPoppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
  <header>

    <div class="nav">
      <div class="logo-container">
        <a href="#" class="brand-logo left" id="logo-bttn"><img class="pop-corn-logo"
            src="assets/images/palomitas-de-maiz-logo.png" alt="pop-corn"></a>
      </div>
      <p class="page-name">Moodvie</p>
      <!-- <form>
        <div class="input-search">
          <input id="search" placeholder="Search by name">
        </div>
        <button id="look-for-it">Enter</button>
      </form> -->
    </div>

  </header>
  <article class="home" id="home">
    <div class="slogan-movie">
      <h1>A movie for each mood</h1>
    </div>
    <div class="subtitle">
      <h5>How do you feel today?</h5>
    </div>
    <div class="page-home" id="page-home">
      <div class="card-content-1">
        <button class="childish mood" value=4>CHILDISH</button>
        <button class="intellectual mood" value=5>INTELLECTUAL</button>
        <button class="intrepid mood" value=6>INTREPID</button>
        <button class="in-love mood" value=0>IN LOVE</button>
        <button class="playful mood" value=1>PLAYFUL</button>
        <button class="fearless mood" value=2>FEARLESS</button>
        <button class="mysterious mood" value=3>MYSTERIOUS</button>
        <button class="futuristic mood" value=7>FUTURISTIC</button>
      </div>
    </div>
  </article>

  <article class="movies-container">
    <div id="card-container"></div>
    <a id="return" class="btn-floating btn-large waves-effect waves-light red"><i
        class="material-icons">arrow_back</i></a>
  </article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
